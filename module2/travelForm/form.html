<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name='forms'>
    <input name='firstName' type='text' placeholder="firstname"/>
    <input name='lastName' type='text' placeholder="lastname"/>
    <input name='age' type='number' placeholder="age"/>
    Male:   <input type="radio" name="gender" value="Male"/>
    Female: <input type="radio" name="gender" value="Female"/>
    <select name="city">
      <option value="Paris">Paris</option>
      <option value="New York">New York</option>
      <option value="Chicago">Chicago</option>
  </select>
  Kosher: <input type="checkbox" value="Kosher" name="dietaryRestrictions"/>
  Vegetarian: <input type="checkbox" value="Vegetarian" name="dietaryRestrictions"/>
  lactosefree: <input type="checkbox" value="lactosefree" name="dietaryRestrictions"/>
  <button>submit</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
